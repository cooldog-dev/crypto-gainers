<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Crypto Gainers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f5f5f5;
            cursor: pointer;
        }
        th:hover {
            background-color: #e0e0e0;
        }
        .positive {
            color: #00cc00;
        }
        .negative {
            color: #dc3545;
        }
        .flash-up {
            animation: flashUp 1s ease-out;
        }
        .flash-down {
            animation: flashDown 1s ease-out;
        }
        @keyframes flashUp {
            0% { background-color: #ccffcc; }
            100% { background-color: transparent; }
        }
        @keyframes flashDown {
            0% { background-color: #ffcccc; }
            100% { background-color: transparent; }
        }
        .coin-logo {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 5px;
        }
        .sort-arrow {
            display: inline-block;
            margin-left: 5px;
            font-size: 12px;
        }
        .sort-arrow.up {
            color: #00cc00;
        }
        .sort-arrow.down {
            color: #dc3545;
        }
        #refreshBtn, #downloadBtn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            margin-right: 10px;
        }
        #refreshBtn:hover, #downloadBtn:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 10px;
            color: #666;
        }
        .loading {
            color: #007bff;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Top 10 Daily Crypto Gainers</h1>
    <table id="gainersTable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Symbol</th>
                <th>Price (USD)</th>
                <th>
                    1h Change
                    <span class="sort-arrow" id="sort1h" onclick="sortTable('1h')">↑↓</span>
                </th>
                <th>
                    4h Change
                    <span class="sort-arrow" id="sort4h" onclick="sortTable('4h')">↑↓</span>
                </th>
                <th>
                    24h Change
                    <span class="sort-arrow" id="sort24h" onclick="sortTable('24h')">↑↓</span>
                </th>
                <th>Market Cap (USD)</th>
                <th>24h Volume (USD)</th>
            </tr>
        </thead>
        <tbody id="gainersBody"></tbody>
    </table>
    <div id="status"></div>
    <button id="refreshBtn">Refresh Data</button>
    <button id="downloadBtn">Download for TradingView</button>

    <script>
        const statusElement = document.getElementById('status');
        let retryCount = 0;
        const maxRetries = 3;
        let autoRefreshInterval;
        let previousRankings = {};
        let latestGainers = [];
        let sortDirection = {
            '1h': 'desc',
            '4h': 'desc',
            '24h': 'desc'
        };
        let lastSorted = '24h'; // Default sort by 24h

        function isStablecoin(coin) {
            const price = coin.current_price;
            return price >= 0.95 && price <= 1.05;
        }

        const minVolume = 65000000;

        async function getHistoricalPrice(coinId, hoursAgo) {
            const now = new Date();
            const timestamp = Math.floor(now.getTime() / 1000);
            const fromTimestamp = timestamp - (hoursAgo * 3600);

            try {
                const response = await fetch(
                    `https://api.coingecko.com/api/v3/coins/${coinId}/market_chart/range?vs_currency=usd&from=${fromTimestamp}&to=${timestamp}`
                );
                if (!response.ok) {
                    console.warn(`Historical data for ${coinId} failed: ${response.status}`);
                    return null;
                }
                const data = await response.json();
                if (data.prices && data.prices.length > 0) {
                    return data.prices[data.prices.length - 1][1];
                }
                return null;
            } catch (error) {
                console.error('Error fetching historical price:', error);
                return null;
            }
        }

        async function calculateTimeChanges(coin) {
            const currentPrice = coin.current_price;
            let oneHourChange = 0, fourHourChange = 0;

            const oneHourAgoPrice = await getHistoricalPrice(coin.id, 1);
            if (oneHourAgoPrice !== null && oneHourAgoPrice !== 0) {
                oneHourChange = ((currentPrice - oneHourAgoPrice) / oneHourAgoPrice) * 100;
            }

            const fourHoursAgoPrice = await getHistoricalPrice(coin.id, 4);
            if (fourHoursAgoPrice !== null && fourHoursAgoPrice !== 0) {
                fourHourChange = ((currentPrice - fourHoursAgoPrice) / fourHoursAgoPrice) * 100;
            }

            return { oneHourChange, fourHourChange };
        }

        async function fetchTopGainers() {
            statusElement.textContent = 'Loading data...';
            statusElement.className = 'loading';

            try {
                console.log('Fetching data from CoinGecko...');
                const response = await fetch(
                    'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=350&page=1&sparkline=false'
                );
                
                if (!response.ok) {
                    throw new Error(`API request failed with status: ${response.status}`);
                }

                const coins = await response.json();
                console.log('Total coins received:', coins.length);

                const filteredCoins = coins.filter(coin => 
                    !isStablecoin(coin) && coin.total_volume >= minVolume
                );
                console.log('Filtered coins:', filteredCoins.length);

                const coinsWithChanges = await Promise.all(filteredCoins.map(async coin => {
                    const { oneHourChange, fourHourChange } = await calculateTimeChanges(coin);
                    return { ...coin, oneHourChange, fourHourChange };
                }));

                let topGainers = [];
                if (lastSorted === '1h') {
                    topGainers = coinsWithChanges
                        .sort((a, b) => sortDirection['1h'] === 'desc' ? 
                            b.oneHourChange - a.oneHourChange : a.oneHourChange - b.oneHourChange)
                        .slice(0, 10);
                } else if (lastSorted === '4h') {
                    topGainers = coinsWithChanges
                        .sort((a, b) => sortDirection['4h'] === 'desc' ? 
                            b.fourHourChange - a.fourHourChange : a.fourHourChange - b.fourHourChange)
                        .slice(0, 10);
                } else { // Default to 24h
                    topGainers = coinsWithChanges
                        .sort((a, b) => sortDirection['24h'] === 'desc' ? 
                            b.price_change_percentage_24h - a.price_change_percentage_24h : 
                            a.price_change_percentage_24h - b.price_change_percentage_24h)
                        .slice(0, 10);
                }
                console.log('Top gainers with changes:', topGainers.map(c => `${c.name}: 1h=${c.oneHourChange.toFixed(2)}%, 4h=${c.fourHourChange.toFixed(2)}%, 24h=${c.price_change_percentage_24h.toFixed(2)}%`));
