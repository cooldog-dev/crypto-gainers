<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Crypto Gainers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f5f5f5;
            cursor: pointer;
        }
        th:hover {
            background-color: #e0e0e0;
        }
        .positive {
            color: #00cc00;
        }
        .negative {
            color: #dc3545;
        }
        .flash-up {
            animation: flashUp 1s ease-out;
        }
        .flash-down {
            animation: flashDown 1s ease-out;
        }
        @keyframes flashUp {
            0% { background-color: #ccffcc; }
            100% { background-color: transparent; }
        }
        @keyframes flashDown {
            0% { background-color: #ffcccc; }
            100% { background-color: transparent; }
        }
        .coin-logo {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 5px;
        }
        .sort-arrow {
            display: inline-block;
            margin-left: 5px;
            font-size: 12px;
        }
        .sort-arrow.up {
            color: #00cc00;
        }
        .sort-arrow.down {
            color: #dc3545;
        }
        #refreshBtn, #downloadBtn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            margin-right: 10px;
        }
        #refreshBtn:hover, #downloadBtn:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 10px;
            color: #666;
        }
        .loading {
            color: #007bff;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Top 10 Daily Crypto Gainers</h1>
    <table id="gainersTable">
        <thead>
            <tr>
                <th>
                    Rank
                    <span class="sort-arrow" id="sortRank" onclick="sortTable('rank')">↑↓</span>
                </th>
                <th>
                    Name
                    <span class="sort-arrow" id="sortName" onclick="sortTable('name')">↑↓</span>
                </th>
                <th>
                    Symbol
                    <span class="sort-arrow" id="sortSymbol" onclick="sortTable('symbol')">↑↓</span>
                </th>
                <th>
                    Price (USD)
                    <span class="sort-arrow" id="sortPrice" onclick="sortTable('price')">↑↓</span>
                </th>
                <th>
                    24h Change
                    <span class="sort-arrow" id="sort24h" onclick="sortTable('24h')">↑↓</span>
                </th>
                <th>
                    Market Cap (USD)
                    <span class="sort-arrow" id="sortMarketCap" onclick="sortTable('marketCap')">↑↓</span>
                </th>
                <th>
                    24h Volume (USD)
                    <span class="sort-arrow" id="sortVolume" onclick="sortTable('volume')">↑↓</span>
                </th>
            </tr>
        </thead>
        <tbody id="gainersBody"></tbody>
    </table>
    <div id="status"></div>
    <button id="refreshBtn">Refresh Data</button>
    <button id="downloadBtn">Download for TradingView</button>

    <script>
        const statusElement = document.getElementById('status');
        let retryCount = 0;
        const maxRetries = 3;
        let autoRefreshInterval;
        let previousRankings = {};
        let latestGainers = [];
        let sortDirection = {
            'rank': 'asc',
            'name': 'asc',
            'symbol': 'asc',
            'price': 'asc',
            '24h': 'desc',
            'marketCap': 'desc',
            'volume': 'desc'
        };
        let lastSorted = '24h'; // Default sort by 24h (descending)

        function isStablecoin(coin) {
            const price = coin.current_price;
            return price >= 0.95 && price <= 1.05;
        }

        const minVolume = 65000000;

        async function fetchTopGainers() {
            statusElement.textContent = 'Loading data...';
            statusElement.className = 'loading';

            try {
                console.log('Fetching data from CoinGecko...');
                const response = await fetch(
                    'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=350&page=1&sparkline=false'
                );
                
                if (!response.ok) {
                    throw new Error(`API request failed with status: ${response.status}`);
                }

                const coins = await response.json();
                console.log('Total coins received:', coins.length);

                const filteredCoins = coins.filter(coin => 
                    !isStablecoin(coin) && coin.total_volume >= minVolume
                );
                console.log('Filtered coins:', filteredCoins.length);

                let topGainers = [];
                if (lastSorted === 'rank') {
                    topGainers = filteredCoins
                        .sort((a, b) => sortDirection['rank'] === 'asc' ? 
                            a.market_cap_rank - b.market_cap_rank : b.market_cap_rank - a.market_cap_rank)
                        .slice(0, 10);
                } else if (lastSorted === 'name') {
                    topGainers = filteredCoins
                        .sort((a, b) => sortDirection['name'] === 'asc' ? 
                            a.name.localeCompare(b.name) : b.name.localeCompare(a.name))
                        .slice(0, 10);
                } else if (lastSorted === 'symbol') {
                    topGainers = filteredCoins
                        .sort((a, b) => sortDirection['symbol'] === 'asc' ? 
                            a.symbol.localeCompare(b.symbol) : b.symbol.localeCompare(a.symbol))
                        .slice(0, 10);
                } else if (lastSorted === 'price') {
                    topGainers = filteredCoins
                        .sort((a, b) => sortDirection['price'] === 'asc' ? 
                            a.current_price - b.current_price : b.current_price - a.current_price)
                        .slice(0, 10);
                } else if (lastSorted === '24h') {
                    topGainers = filteredCoins
                        .sort((a, b) => sortDirection['24h'] === 'desc' ? 
                            b.price_change_percentage_24h - a.price_change_percentage_24h : 
                            a.price_change_percentage_24h - b.price_change_percentage_24h)
                        .slice(0, 10);
                } else if (lastSorted === 'marketCap') {
                    topGainers = filteredCoins
                        .sort((a, b) => sortDirection['marketCap'] === 'desc' ? 
                            b.market_cap - a.market_cap : a.market_cap - b.market_cap)
                        .slice(0, 10);
                } else if (lastSorted === 'volume') {
                    topGainers = filteredCoins
                        .sort((a, b) => sortDirection['volume'] === 'desc' ? 
                            b.total_volume - a.total_volume : a.total_volume - b.total_volume)
                        .slice(0, 10);
                }

                latestGainers = topGainers;

                const tbody = document.getElementById('gainersBody');
                tbody.innerHTML = '';

                if (topGainers.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7">No coins meet the criteria (volume ≥ $65M, non-stablecoin).</td></tr>';
                    statusElement.textContent = 'No data available matching filters.';
                    statusElement.className = 'error';
                } else {
                    topGainers.forEach((coin, index) => {
                        const row = document.createElement('tr');
                        const change = coin.price_change_percentage_24h;
                        const changeDisplay = change > 0 ? `+${change.toFixed(2)}%` : `${change.toFixed(2)}%`;
                        const changeClass = change > 0 ? 'positive' : 'negative';
                        const currentRank = index + 1;
                        const previousRank = previousRankings[coin.id] || null;
                        let rowClass = '';

                        if (previousRank !== null) {
                            if (currentRank < previousRank) {
                                rowClass = 'flash-up';
                            } else if (currentRank > previousRank) {
                                rowClass = 'flash-down';
                            }
                        }

                        row.className = rowClass;
                        row.innerHTML = `
                            <td>${currentRank}</td>
                            <td><img src="${coin.image}" alt="${coin.name}" class="coin-logo">${coin.name}</td>
                            <td>${coin.symbol.toUpperCase()}</td>
                            <td>$${coin.current_price.toLocaleString()}</td>
                            <td class="${changeClass}">${changeDisplay}</td>
                            <td>$${coin.market_cap.toLocaleString()}</td>
                            <td>$${coin.total_volume.toLocaleString()}</td>
                        `;
                        tbody.appendChild(row);

                        previousRankings[coin.id] = currentRank;
                    });
                    const timestamp = new Date().toLocaleString();
                    statusElement.textContent = `Last updated: ${timestamp} (${topGainers.length} coins displayed)`;
                    statusElement.className = '';
                }
                retryCount = 0;

            } catch (error) {
                console.error('Fetch error:', error.message);
                if (retryCount < maxRetries) {
                    retryCount++;
                    statusElement.textContent = `Error: ${error.message}. Retrying (${retryCount}/${maxRetries})...`;
                    statusElement.className = 'error';
                    setTimeout(fetchTopGainers, 2000 * retryCount);
                } else {
                    statusElement.textContent = `Failed to load data: ${error.message}`;
                    statusElement.className = 'error';
                    document.getElementById('gainersBody').innerHTML = 
                        '<tr><td colspan="7">Error loading data. Check console for details.</td></tr>';
                }
            }
        }

        function sortTable(column) {
            lastSorted = column;
            sortDirection[column] = sortDirection[column] === 'asc' ? 'desc' : 'asc';

            const arrows = document.querySelectorAll('.sort-arrow');
            arrows.forEach(arrow => arrow.textContent = '↑↓');
            const currentArrow = document.getElementById(`sort${column.charAt(0).toUpperCase() + column.slice(1)}`);
            currentArrow.textContent = sortDirection[column] === 'desc' ? '↑' : '↓';
            currentArrow.className = `sort-arrow ${sortDirection[column] === 'desc' ? 'up' : 'down'}`;

            fetchTopGainers();
        }

        function downloadTradingViewFile() {
            if (latestGainers.length === 0) {
                alert('No gainers available to download.');
                return;
            }

            const symbols = latestGainers.map(coin => `BINANCE:${coin.symbol.toUpperCase()}USDT`);
            const fileContent = symbols.join('\n');
            const blob = new Blob([fileContent], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'top_gainers_tradingview.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        function startAutoRefresh() {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            autoRefreshInterval = setInterval(fetchTopGainers, 10 * 1000); // 10 seconds
        }

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(autoRefreshInterval);
            } else {
                startAutoRefresh();
            }
        });

        fetchTopGainers();
        startAutoRefresh();

        document.getElementById('refreshBtn').addEventListener('click', () => {
            setTimeout(fetchTopGainers, 2000);
        });

        document.getElementById('downloadBtn').addEventListener('click', downloadTradingViewFile);
    </script>
</body>
</html>
