<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Crypto Gainers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f5f5f5;
        }
        .positive {
            color: #00cc00;
        }
        .negative {
            color: #dc3545;
        }
        .flash-up {
            animation: flashUp 1s ease-out;
        }
        .flash-down {
            animation: flashDown 1s ease-out;
        }
        @keyframes flashUp {
            0% { background-color: #ccffcc; }
            100% { background-color: transparent; }
        }
        @keyframes flashDown {
            0% { background-color: #ffcccc; }
            100% { background-color: transparent; }
        }
        .coin-logo {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 5px;
        }
        #refreshBtn, #downloadBtn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            margin-right: 10px;
        }
        #refreshBtn:hover, #downloadBtn:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 10px;
            color: #666;
        }
        .loading {
            color: #007bff;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Top 10 Crypto Gainers</h1>
    <table id="gainersTable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Symbol</th>
                <th>Price (USD)</th>
                <th>1h Change</th>
                <th>4h Change</th>
                <th>24h Change</th>
                <th>Market Cap (USD)</th>
                <th>24h Volume (USD)</th>
            </tr>
        </thead>
        <tbody id="gainersBody"></tbody>
    </table>
    <div id="status"></div>
    <button id="refreshBtn">Refresh Data</button>
    <button id="downloadBtn">Download for TradingView</button>

    <script>
        const statusElement = document.getElementById('status');
        let retryCount = 0;
        const maxRetries = 3;
        let autoRefreshInterval;
        let previousRankings = {};
        let latestGainers = [];

        function isStablecoin(coin) {
            const price = coin.current_price;
            return price >= 0.95 && price <= 1.05;
        }

        const minVolume = 65000000;

        // Helper function to get historical price for a specific duration
        async function getHistoricalPrice(coinId, hoursAgo) {
            const now = new Date();
            const timestamp = Math.floor(now.getTime() / 1000); // Current time in seconds
            const fromTimestamp = timestamp - (hoursAgo * 3600); // Time X hours ago

            try {
                const response = await fetch(
                    `https://api.coingecko.com/api/v3/coins/${coinId}/market_chart/range?vs_currency=usd&from=${fromTimestamp}&to=${timestamp}`
                );
                if (!response.ok) {
                    console.warn(`Historical data for ${coinId} failed: ${response.status}`);
                    return null;
                }
                const data = await response.json();
                if (data.prices && data.prices.length > 0) {
                    return data.prices[data.prices.length - 1][1]; // Use the most recent price in the range
                }
                return null;
            } catch (error) {
                console.error('Error fetching historical price:', error);
                return null;
            }
        }

        // Calculate percentage changes for 1h and 4h
        async function calculateTimeChanges(coin) {
            const currentPrice = coin.current_price;
            let oneHourChange = 0, fourHourChange = 0;

            // 1-hour change
            const oneHourAgoPrice = await getHistoricalPrice(coin.id, 1);
            if (oneHourAgoPrice !== null && oneHourAgoPrice !== 0) {
                oneHourChange = ((currentPrice - oneHourAgoPrice) / oneHourAgoPrice) * 100;
            }

            // 4-hour change
            const fourHoursAgoPrice = await getHistoricalPrice(coin.id, 4);
            if (fourHoursAgoPrice !== null && fourHoursAgoPrice !== 0) {
                fourHourChange = ((currentPrice - fourHoursAgoPrice) / fourHoursAgoPrice) * 100;
            }

            return { oneHourChange, fourHourChange };
        }

        async function fetchTopGainers() {
            statusElement.textContent = 'Loading data...';
            statusElement.className = 'loading';

            try {
                console.log('Fetching data from CoinGecko...');
                const response = await fetch(
                    'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=350&page=1&sparkline=false'
                );
                
                if (!response.ok) {
                    throw new Error(`API request failed with status: ${response.status}`);
                }

                const coins = await response.json();
                console.log('Total coins received:', coins.length);

                const filteredCoins = coins.filter(coin => 
                    !isStablecoin(coin) && coin.total_volume >= minVolume
                );
                console.log('Filtered coins:', filteredCoins.length);

                // Calculate additional time changes for each coin
                const coinsWithChanges = await Promise.all(filteredCoins.map(async coin => {
                    const { oneHourChange, fourHourChange } = await calculateTimeChanges(coin);
                    return { ...coin, oneHourChange, fourHourChange };
                }));

                const topGainers = coinsWithChanges
                    .sort((a, b) => b.price_change_percentage_24h - a.price_change_percentage_24h)
                    .slice(0, 10);
                console.log('Top gainers with changes:', topGainers.map(c => `${c.name}: 1h=${c.oneHourChange.toFixed(2)}%, 4h=${c.fourHourChange.toFixed(2)}%, 24h=${c.price_change_percentage_24h.toFixed(2)}%`));

                latestGainers = topGainers;

                const tbody = document.getElementById('gainersBody');
                tbody.innerHTML = '';

                if (topGainers.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="9">No coins meet the criteria (volume â‰¥ $65M, non-stablecoin).</td></tr>';
                    statusElement.textContent = 'No data available matching filters.';
                    statusElement.className = 'error';
                } else {
                    topGainers.forEach((coin, index) => {
                        const row = document.createElement('tr');
                        const oneHourChange = coin.oneHourChange;
                        const fourHourChange = coin.fourHourChange;
                        const twentyFourHourChange = coin.price_change_percentage_24h;
                        const oneHourDisplay = oneHourChange > 0 ? `+${oneHourChange.toFixed(2)}%` : `${oneHourChange.toFixed(2)}%`;
                        const fourHourDisplay = fourHourChange > 0 ? `+${fourHourChange.toFixed(2)}%` : `${fourHourChange.toFixed(2)}%`;
                        const twentyFourHourDisplay = twentyFourHourChange > 0 ? `+${twentyFourHourChange.toFixed(2)}%` : `${twentyFourHourChange.toFixed(2)}%`;
                        const oneHourClass = oneHourChange > 0 ? 'positive' : 'negative';
                        const fourHourClass = fourHourChange > 0 ? 'positive' : 'negative';
                        const twentyFourHourClass = twentyFourHourChange > 0 ? 'positive' : 'negative';
                        const currentRank = index + 1;
                        const previousRank = previousRankings[coin.id] || null;
                        let rowClass = '';

                        if (previousRank !== null) {
                            if (currentRank < previousRank) {
                                rowClass = 'flash-up';
                            } else if (currentRank > previousRank) {
                                rowClass = 'flash-down';
                            }
                        }

                        row.className = rowClass;
                        row.innerHTML = `
                            <td>${currentRank}</td>
                            <td><img src="${coin.image}" alt="${coin.name}" class="coin-logo">${coin.name}</td>
                            <td>${coin.symbol.toUpperCase()}</td>
                            <td>$${coin.current_price.toLocaleString()}</td>
                            <td class="${oneHourClass}">${oneHourDisplay}</td>
                            <td class="${fourHourClass}">${fourHourDisplay}</td>
                            <td class="${twentyFourHourClass}">${twentyFourHourDisplay}</td>
                            <td>$${coin.market_cap.toLocaleString()}</td>
                            <td>$${coin.total_volume.toLocaleString()}</td>
                        `;
                        tbody.appendChild(row);

                        previousRankings[coin.id] = currentRank;
                    });
                    const timestamp = new Date().toLocaleString();
                    statusElement.textContent = `Last updated: ${timestamp} (${topGainers.length} coins displayed)`;
                    statusElement.className = '';
                }
                retryCount = 0;

            } catch (error) {
                console.error('Fetch error:', error.message);
                if (retryCount < maxRetries) {
                    retryCount++;
                    statusElement.textContent = `Error: ${error.message}. Retrying (${retryCount}/${maxRetries})...`;
                    statusElement.className = 'error';
                    setTimeout(fetchTopGainers, 2000 * retryCount);
                } else {
                    statusElement.textContent = `Failed to load data: ${error.message}`;
                    statusElement.className = 'error';
                    document.getElementById('gainersBody').innerHTML = 
                        '<tr><td colspan="9">Error loading data. Check console for details.</td></tr>';
                }
            }
        }

        function downloadTradingViewFile() {
            if (latestGainers.length === 0) {
                alert('No gainers available to download.');
                return;
            }

            const symbols = latestGainers.map(coin => `BINANCE:${coin.symbol.toUpperCase()}USDT`);
            const fileContent = symbols.join('\n');
            const blob = new Blob([fileContent], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'top_gainers_tradingview.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        function startAutoRefresh() {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            autoRefreshInterval = setInterval(fetchTopGainers, 60 * 1000); // 1 minute due to increased API load
        }

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(autoRefreshInterval);
            } else {
                startAutoRefresh();
            }
        });

        fetchTopGainers();
        startAutoRefresh();

        document.getElementById('refreshBtn').addEventListener('click', () => {
            setTimeout(fetchTopGainers, 2000);
        });

        document.getElementById('downloadBtn').addEventListener('click', downloadTradingViewFile);
    </script>
</body>
</html>
