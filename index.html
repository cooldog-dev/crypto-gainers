<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Crypto Gainers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f5f5f5;
        }
        .positive {
            color: #00cc00;
        }
        #refreshBtn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        #refreshBtn:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 10px;
            color: #666;
        }
        .loading {
            color: #007bff;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Top 10 Daily Crypto Gainers</h1>
    <table id="gainersTable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Symbol</th>
                <th>Price (USD)</th>
                <th>24h Change</th>
                <th>Market Cap (USD)</th>
                <th>24h Volume (USD)</th>
            </tr>
        </thead>
        <tbody id="gainersBody"></tbody>
    </table>
    <div id="status"></div>
    <button id="refreshBtn">Refresh Data</button>

    <script>
        const statusElement = document.getElementById('status');
        let retryCount = 0;
        const maxRetries = 3;
        let autoRefreshInterval;

        // Function to determine if a coin is a stablecoin based on price proximity to $1
        function isStablecoin(coin) {
            const price = coin.current_price;
            return price >= 0.95 && price <= 1.05; // Between $0.95 and $1.05
        }

        // Minimum volume threshold (50 million USD)
        const minVolume = 50000000;

        async function fetchTopGainers() {
            statusElement.textContent = 'Loading data...';
            statusElement.className = 'loading';

            try {
                const response = await fetch(
                    'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=350&page=1&sparkline=false'
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const coins = await response.json();

                // Filter out stablecoins and coins with volume < 50M USD
                const filteredCoins = coins.filter(coin => 
                    !isStablecoin(coin) && // Exclude stablecoins
                    coin.total_volume >= minVolume // Volume >= 50M USD
                );

                // Sort by 24h price change and get top 10
                const topGainers = filteredCoins
                    .sort((a, b) => b.price_change_percentage_24h - a.price_change_percentage_24h)
                    .slice(0, 10);

                // Update table
                const tbody = document.getElementById('gainersBody');
                tbody.innerHTML = '';

                topGainers.forEach((coin, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${coin.name}</td>
                        <td>${coin.symbol.toUpperCase()}</td>
                        <td>$${coin.current_price.toLocaleString()}</td>
                        <td class="positive">+${coin.price_change_percentage_24h.toFixed(2)}%</td>
                        <td>$${coin.market_cap.toLocaleString()}</td>
                        <td>$${coin.total_volume.toLocaleString()}</td>
                    `;
                    tbody.appendChild(row);
                });

                // Update status
                const timestamp = new Date().toLocaleString();
                statusElement.textContent = `Last updated: ${timestamp}`;
                statusElement.className = '';
                retryCount = 0; // Reset retry count on success

            } catch (error) {
                console.error('Error fetching data:', error);
                if (retryCount < maxRetries) {
                    retryCount++;
                    statusElement.textContent = `Error loading data. Retrying (${retryCount}/${maxRetries})...`;
                    statusElement.className = 'error';
                    setTimeout(fetchTopGainers, 2000 * retryCount); // Exponential backoff
                } else {
                    statusElement.textContent = 'Failed to load data after multiple attempts.';
                    statusElement.className = 'error';
                }
            }
        }

        // Start auto-refresh (every 5 minutes)
        function startAutoRefresh() {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
            autoRefreshInterval = setInterval(fetchTopGainers, 5 * 60 * 1000);
        }

        // Stop auto-refresh when page is not visible
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(autoRefreshInterval);
            } else {
                startAutoRefresh();
            }
        });

        // Initial fetch and setup
        fetchTopGainers();
        startAutoRefresh();

        // Manual refresh button
        document.getElementById('refreshBtn').addEventListener('click', () => {
            fetchTopGainers();
            startAutoRefresh(); // Reset the auto-refresh timer
        });
    </script>
</body>
</html>
